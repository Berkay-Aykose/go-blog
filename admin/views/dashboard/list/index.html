{{ define "index"}}
<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!--Css-->
    <link rel="stylesheet" href="/admin/assets/index.css">
