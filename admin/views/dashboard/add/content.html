{{ define "content" }}
<div class="content">
    <div class="d-flex justify-content-between">
        <h1>Yeni Post Ekle</h1>
        <h1>
            <a href="/admin" class="btn btn-outline-danger"><i class="fa fa-arrow-left"></i>Geri</a>
        </h1>
    </div>
    <form action="/admin/add" method="post" enctype="multipart/form-data">
        <div class="form-group my-3">
            <label>Form Başlığı</label>
            <input type="text" name="blog-title" class="form-control">
        </div>
        <div class="form-group my-3">
            <label>Blog Açıklaması</label>
            <textarea name="blog-description" cols="30" rows="1" class="form-control"></textarea>
        </div>
        <div class="form-group my-3">
            <label>Kategory</label>
            <select name="blog-category" class="form-control">
                {{ range $index,$value := .Categories }}
                <option value="{{ $value.ID}}">{{ $value.Title }}</option>
                {{ end }}
            </select>
        </div>
        <div class="form-group my-3">
            <label>Blog Görseli</label>
            <input type="file" name="blog-pictures" class="form-control-file">
        </div>
        <div class="form-group my-3">
            <label>Blog İçeriği</label>
            <textarea name="blog-content" id="summernote" cols="30" rows="1" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-success w-100 my-3">Kaydet</button>
    </form>
</div>
{{ end }}
